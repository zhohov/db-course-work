version: '3.8'

services:
  db:
    image: postgres:16.2
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - '5433:5433'
    volumes:
      - pgdata:/var/lib/postgresql/data
      

volumes:
  pgdata: